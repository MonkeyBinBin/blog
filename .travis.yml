language: node_js
node_js:
  - "8.12"
install:
  - npm install
script:
  - npm run generate
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  repo: MonkeyBinBin/monkeybinbin.github.io
  target_branch: master
  on:
    branch: develop
branches:
  only:
    - develop
notifications:
  email:
    - thisisbinbin@gmail.com
